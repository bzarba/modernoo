<div id="scrollable-list" class="overflow-y-auto">
    {% for brand in brands %}
    <button class="block hover:opacity-70 mb-2 lg:mb-4 lg:w-auto" hx-get="{% url 'core:models_list' brand.slug %}" hx-target="#scrollable-list">
        <img  style="width: 3rem !important;object-fit: cover;" src="{{ brand.logo.url }}" alt="{{ brand.name }}" class="w-12 lg:w-12 h-12 lg:h-12 mx-auto border border-xl rounded-full">
    </button>
    <!--  -->
    {% endfor %}
</div>
